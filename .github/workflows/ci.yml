name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:
    inputs:
      preview_url:
        description: "Optional deployed preview URL for production-path E2E checks"
        required: false
        type: string

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates and emit report
        run: npm run ci:audit-report

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: artifacts/ci/audit-report.json

  e2e-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run local E2E tests
        run: npm run test:e2e

      - name: Enforce Upstream Defacement Defenses (Visual Parity)
        run: |
          npm run mirror:serve &
          sleep 3
          npm run test:parity

  e2e-preview:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview_url != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run deployed-preview smoke checks
        env:
          PREVIEW_URL: ${{ inputs.preview_url }}
        run: npm run smoke:deploy

      - name: Run deployed-preview E2E tests
        env:
          PREVIEW_URL: ${{ inputs.preview_url }}
        run: npm run test:e2e
